<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Battle - Landing</title>
    <link rel="stylesheet" href="/landing/landing-page.css">
</head>
<body>
    <img src="/assets/logo.png" alt="Logo" class="logo">
    <div class="how-it-works-wrapper">
        <h2 class="how-it-works-title">How does it work?</h2>
        <div class="how-it-works-message" id="howItWorksMessage">
            1. Copy the wallet address of the bot you want to bet on
        </div>
    </div>
    <div class="bots-wrapper">
        <div class="bots-container">
            <div class="bot-item">
                <img src="" alt="Bot 1" class="bot-image" id="bot1Image">
                <div class="bot-info">
                    <span class="bot-label">Bot 1</span>
                    <span class="bot-name" id="bot1Name">-</span>
                    <div class="wallet-section">
                        <span class="wallet-address" id="bot1Wallet">-</span>
                        <button class="copy-button" data-wallet="bot1" title="Copy wallet address">Copy</button>
                    </div>
                </div>
            </div>
            <div class="bot-item">
                <img src="" alt="Bot 2" class="bot-image" id="bot2Image">
                <div class="bot-info">
                    <span class="bot-label">Bot 2</span>
                    <span class="bot-name" id="bot2Name">-</span>
                    <div class="wallet-section">
                        <span class="wallet-address" id="bot2Wallet">-</span>
                        <button class="copy-button" data-wallet="bot2" title="Copy wallet address">Copy</button>
                    </div>
                </div>
            </div>
            <div class="bot-item">
                <img src="" alt="Bot 3" class="bot-image" id="bot3Image">
                <div class="bot-info">
                    <span class="bot-label">Bot 3</span>
                    <span class="bot-name" id="bot3Name">-</span>
                    <div class="wallet-section">
                        <span class="wallet-address" id="bot3Wallet">-</span>
                        <button class="copy-button" data-wallet="bot3" title="Copy wallet address">Copy</button>
                    </div>
                </div>
            </div>
            <div class="bot-item">
                <img src="" alt="Bot 4" class="bot-image" id="bot4Image">
                <div class="bot-info">
                    <span class="bot-label">Bot 4</span>
                    <span class="bot-name" id="bot4Name">-</span>
                    <div class="wallet-section">
                        <span class="wallet-address" id="bot4Wallet">-</span>
                        <button class="copy-button" data-wallet="bot4" title="Copy wallet address">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="landing-page.js"></script>
</body>
</html>
